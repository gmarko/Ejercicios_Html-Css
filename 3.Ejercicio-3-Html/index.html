<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio HTML 1</title>
</head>

<body>
    <form>
      <fieldset>
        <legend>Datos personales</legend>
          <label for = "nombre"> Nombre<input type="text" name="name" id= "nombre" required ></label>  
          <label for = "email"> Email  <input type="email" name="mail" id = "email" required > </label>
          <label for = "url">URL: <input type="url" name="url" id="url" required placeholder="www.webs.com"> </label>
      </fieldset>
      <fieldset>
        <legend>Datos requeridos</legend>
          <label for = "fecha"> Fecha <input type="date" name="fecha" id="fecha" required ></label>
          <label for = "tiempo"> Tiempo: <input type="time" name="tiempo" id= "tiempo" required > </label>
          <label for = "FechaHora"> Fecha y Hora: <input type="datetime-local" name="fechaHora" id= "FechaHora" > </label>
      </fieldset>
      <fieldset>
        <legend>Otros datos de interés</legend>
          <label for = "mes"> Mes: <input type="month" name="mes" id="mes" required > </label>
          <label for = "semana"> Semana: <input type="week" name="semana" id="semana" required > </label>
          <label for = "num"> Número: <input type="number" name="numero" id = "num" min="-10" max="10" required > </label>

          <label for = "tel"> Teléfono:<input type="tel" name="tlf" id="tel" required value="034"> </label>
          <label for = "srch"> Busqueda:<input type="search" name="mes" id="srch" disabled > </label>
          <label for = "color"> Color:<input type="color" name="color" id="color"> </label>
      </fieldset>  
      <a href ="#"> <input type="button" value="Enviar"  method="get"> </a>











    </form>
    

</body>

</html>
